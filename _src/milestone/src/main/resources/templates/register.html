<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="layouts/defaultTemplate"
>
  <head>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>

  <body>
    <div layout:fragment="content" class="register-container">
      <form
        th:action="@{/register/doRegister}"
        th:object="${registrationModel}"
        method="post"
        class="register-form"
      >
        <h2>Register</h2>

        <!-- First Name & Last Name Group -->
        <div class="input-group-row">
          <div class="input-group">
            <label>First Name:</label>
            <input type="text" th:field="*{firstName}" class="input-field" />
            <span
              class="error"
              th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}"
            ></span>
          </div>

          <div class="input-group">
            <label>Last Name:</label>
            <input type="text" th:field="*{lastName}" class="input-field" />
            <span
              class="error"
              th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"
            ></span>
          </div>
        </div>

        <!-- Email & Phone Number Group -->
        <div class="input-group-row">
          <div class="input-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" class="input-field" />
            <span
              class="error"
              th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"
            ></span>
          </div>

          <div class="input-group">
            <label>Phone Number:</label>
            <input type="text" th:field="*{phoneNumber}" class="input-field" />
            <span
              class="error"
              th:if="${#fields.hasErrors('phoneNumber')}"
              th:errors="*{phoneNumber}"
            ></span>
          </div>
        </div>

        <div class="input-group-row">
          <!-- Username -->
          <div class="input-group">
            <label>Username:</label>
            <input type="text" th:field="*{username}" class="input-field" />
            <span
              class="error"
              th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}"
            ></span>
          </div>

          <!-- Password -->
          <div class="input-group">
            <label>Password:</label>
            <input type="password" th:field="*{password}" class="input-field" />
            <span
              class="error"
              th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"
            ></span>
          </div>
        </div>

        <!-- Register Button -->
        <button type="submit" class="submit-btn">Register</button>

        <!-- Error Message -->
        <p th:if="${message}" th:text="${message}" class="message"></p>

        <!-- Login Link -->
        <p class="login-link">
          Already have an account? <a href="/login/">Login here</a>
        </p>
      </form>
    </div>
  </body>
</html>
