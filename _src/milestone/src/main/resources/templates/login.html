<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layouts/defaultTemplate">
    <head>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body>
        <div layout:fragment="content" class="login-container">
            <!-- Form configured to work with Spring Security -->
            <form th:action="@{/login/doLogin}" method="post" class="login-form">
                <h2>Login</h2>
                <!-- Display error message if login fails -->
                <div th:if="${param.error}" class="alert alert-error">
                    Invalid username or password.
                </div>
                <!-- Username field - name must be "username" for Spring Security -->
                <div class="input-group">
                    <label>Username:</label>
                    <input type="text" name="username" class="input-field">
                </div>
                <!-- Password field - name must be "password" for Spring Security -->
                <div class="input-group">
                    <label>Password:</label>
                    <input type="password" name="password" class="input-field">
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </body>
</html>
