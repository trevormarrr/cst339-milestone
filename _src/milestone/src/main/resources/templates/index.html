<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/defaultTemplate">

<head>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <div layout:fragment="content" class="home-container">
        <div class="intro">
            <h1>Welcome to Our Book Store</h1>
            <p>Explore a wide collection of books. Manage your library and checkout your favorite titles!</p>
        </div>

        <div class="links">
            <a href="/login/" class="button">Login</a>
            <a href="/register/" class="button">Create an Account</a>
        </div>

        <div class="featured-books">
            <h2>Featured Books</h2>
            <div class="book-list">
                <!-- You can dynamically render books here -->
                <div class="book-item">
                    <img src="path/to/book-cover.jpg" alt="Book Cover">
                    <h3>Book Title</h3>
                    <p>Author Name</p>
                </div>
                <div class="book-item">
                    <img src="path/to/book-cover.jpg" alt="Book Cover">
                    <h3>Book Title</h3>
                    <p>Author Name</p>
                </div>
                <!-- Add more book items dynamically if needed -->
            </div>
        </div>
    </div>
</body>

</html>
