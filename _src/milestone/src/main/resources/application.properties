spring.application.name=milestone

# Local MAMP MySQL Configuration
# Changed jdbc:mysql://localhost:8809/cst339-milestone
# * change localhost to 3306?
spring.datasource.url=jdbc:mysql://localhost:8889/cst339-milestone
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Disable schema generation
spring.sql.init.mode=never
