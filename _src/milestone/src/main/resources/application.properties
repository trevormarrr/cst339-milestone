spring.application.name=milestone

# Local MAMP MySQL Configuration
# Changed jdbc:mysql://localhost:8809/cst339-milestone
# * change localhost to 3306?
# Trevor url: spring.datasource.url=jdbc:mysql://localhost:8889/cst339-milestone
# Ashley url: spring.datasource.url=jdbc:mysql://localhost:3306/cst339-milestone
spring.datasource.url=jdbc:mysql://localhost:8889/cst339-milestone
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable schema generation
spring.sql.init.mode=never

# For debugging security issues
logging.level.org.springframework.security=DEBUG

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true
